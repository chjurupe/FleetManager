

<div class="row">

   <mat-spinner *ngIf='!itemList'></mat-spinner>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt-10" *ngFor="let item of itemList?.articles">

    <mat-card><img mat-card-image src={{item.urlToImage}} alt=""></mat-card>
    <mat-card-header>
      <mat-card-title> {{item.title}} </mat-card-title>
    </mat-card-header>

    <mat-card-content>  
      <p> {{item.content}} </p>
    </mat-card-content>
    <mat-card-actions> 
      <button mat-button (click)="onAdd(item)"> Add </button>
    </mat-card-actions>


  </div>
</div>
