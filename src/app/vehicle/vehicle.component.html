<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

        <!--   
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.name}} </div>
          <div class="example-element-symbol"> {{element.status}} </div>
          <div class="example-element-name"> {{element.groupId}} </div>
          <div class="example-element-weight"> {{element.meterValue}} </div>
          <div class="example-element-weight"> {{element.organization}} </div>
        </div>
        -->
        <div class="container">
          <div class="row">
            <b>Vehicle Details: </b>
          </div>  
          <div class="row">
              <mat-list style="width: 100%">
                  <mat-list-item> <div class="col-sm-4"> Name: </div>  <div class="col-sm-8"> {{element.name}} </div></mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item> <div class="col-sm-4"> Group: </div>  <div class="col-sm-8"> {{element.group}} </div></mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item> <div class="col-sm-4"> Operator: </div>  <div class="col-sm-8"> {{element.owner}} </div></mat-list-item>
                  <mat-divider></mat-divider>                      
                  <mat-list-item> <div class="col-sm-4"> Type: </div>  <div class="col-sm-8"> {{element.type}} </div></mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item> <div class="col-sm-4"> Status: </div>  <div class="col-sm-8"> {{element.status}} </div></mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item> <div class="col-sm-4"> VIN/SN: </div>  <div class="col-sm-8"> {{element.vin}} </div></mat-list-item>
                  <mat-divider></mat-divider>                                    
              </mat-list>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
